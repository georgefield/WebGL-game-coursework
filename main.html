<!DOCTYPE html>
<html>

<script id="meteorite-vert" type="x-shader/x-vertex">

attribute vec4 vertex;
attribute vec3 normal;

varying vec4 fColor;

uniform mat4 projectionMatrix;
uniform mat4 modelViewMatrix;

uniform vec4 vColor;
uniform vec3 ambientLightDirection;

void main()
{
    fColor = vec4(vec3(vColor) * (dot(ambientLightDirection, vec3(vertex)) / 2.0 + 0.5),1); //normal calculated as approximation of icosahedron (a sphere)

    gl_Position =  projectionMatrix * modelViewMatrix * vertex;
}

</script>

<script id="meteorite-frag" type="x-shader/x-fragment">

    precision mediump float;

varying  vec4 fColor;

void main()
{
    gl_FragColor = fColor;
}
</script>

<script id="background-vert" type="x-shader/x-fragment">
attribute vec2 vertex;

varying vec4 fColor;

uniform float angle;

void main()
{
    
    float normalisedAngle = 1.0 - (abs(angle) / 3.1415);
    float tensionNormAngle = normalisedAngle * normalisedAngle * normalisedAngle;

    gl_Position = vec4(vertex, 0.99999, 1);
    fColor = vec4(tensionNormAngle * 0.7,0.05 + tensionNormAngle * 0.6,0.12 + tensionNormAngle * 0.4,1);
}
</script>

<script id="background-frag" type="x-shader/x-fragment">

    precision mediump float;

varying  vec4 fColor;

void main()
{
    gl_FragColor = fColor;
}
</script>

<script id="sun-vert" type="x-shader/x-vertex">

attribute vec4 vertex;
attribute vec3 normal;

varying vec4 fColor;

uniform mat4 projectionMatrix;
uniform mat4 modelViewMatrix;


void main()
{
    fColor = vec4(0.9,1,0.7,1); //normal calculated as approximation of icosahedron (a sphere)

    gl_Position =  projectionMatrix * modelViewMatrix * vertex;
}

</script>

<script id="sun-frag" type="x-shader/x-fragment">
    
    precision mediump float;

varying  vec4 fColor;

void main()
{
    gl_FragColor = fColor;
}
</script>
